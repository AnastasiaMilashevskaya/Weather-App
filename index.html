<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">Weather forecast</header>
        <div class="card">

            <div class="city">
                <input class="city__input" type="search" placeholder="Enter city">
                <button class="city__button">Submit</button>
            </div>

            <div class="card__city"></div>

            <div class="weather-wrap">
                <div class="weather-main">
                    <p class="temperature"></p>
                    <img class="icon" src="" alt="">
                    <div class="weather-main-info">
                        <p class="status"></p>
                        <p class="feelslike"></p>
                    </div>
                </div>

                <div class="weather-info">
                    <div class="wind-speed"></div>
                    <div class="humidity"></div>
                    <div class="pressure"></div>
                </div>
            </div>

            <div class="forecast-wrap"></div>


        </div>
        <div class="loader">
            <div class="loader-inner">
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
                <div class="loader-line-wrap">
                    <div class="loader-line"></div>
                </div>
            </div>
        </div>
        <footer class="footer">Â© by Anastasia Milashevskaya</footer>
    </div>
</body>

</html>
